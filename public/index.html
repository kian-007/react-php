<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <meta http-equiv="refresh" content="600">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--  baray material ui
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->

    <!-- baray google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- baray slick slideshow -->
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <title>KikiQ</title>
    <style>
        .loader-holder1 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .loader1 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: auto auto;
            border: 12px solid gray;
            border-top: 12px solid purple;
            /*
            border-right: 12px solid green;
            border-bottom: 12px solid red;
            border-left: 12px solid pink;
            */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin1 linear 1s infinite;
        }
        
        @keyframes spin1 {
            0% {
                transform: rotate(0deg);
                border-top: 12px solid purple;
            }
            25% {
                transform: rotate(90deg);
                border-top: 12px solid rgb(200, 0, 200);
            }
            50% {
                transform: rotate(180deg);
                border-top: 12px solid rgb(71, 108, 194);
            }
            75% {
                transform: rotate(270deg);
                border-top: 12px solid rgb(44, 223, 255);
            }
            100% {
                transform: rotate(360deg);
                border-top: 12px solid rgb(0, 0, 0);
            }
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="loader-holder1">
            <div class="loader1"></div>
        </div>
    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</body>

</html>
